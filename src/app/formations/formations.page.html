<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-button fill="clear" (click)=(openFirst())> <ion-icon name="menu-outline"></ion-icon></ion-button>
    <center><img id ="rsma" src="https://www.rsmaguyane.fr/images/LOGO_BASELINE_RSMA.jpg"></center>
  </ion-toolbar>
</ion-header>


<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Accueil</ion-item>
      <ion-button fill="clear" href="/profil"><ion-item>Mon profil</ion-item></ion-button>
      <ion-button fill="clear" href="/formations"><ion-item>Nos formations</ion-item></ion-button>
      <ion-item>Espace entreprises et partenaires</ion-item>
      <ion-item>S'engager au RSMA</ion-item>
      <ion-button fill="clear" href="/contact"><ion-item>Nous contacter</ion-item></ion-button>
      
    </ion-list>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title>Nos formations</ion-title>
    </ion-toolbar>
  </ion-header>

  <center>Le régiment a la volonté de répondre aux besoins des entreprises du territoire et fait évoluer ses formations.</center> 

  <ion-button routerLink="/d-web" expand="block">Développeur web</ion-button>
  <ion-button expand="block">Maçon</ion-button>

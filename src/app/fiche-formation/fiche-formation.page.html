<ion-header>
  <ion-button routerLink="/formation" fill="clear">
    <ion-icon name="return-up-back-outline"></ion-icon>
  </ion-button>
  <div class="all">
    <img id="rsma" src="https://www.rsmaguyane.fr/images/LOGO_BASELINE_RSMA.jpg">
    <ion-button fill="clear" (click)=(openFirst())>
      <ion-icon name="menu-outline"></ion-icon>
    </ion-button>
  </div>
</ion-header>
<ion-toolbar>


  <ion-title>fiche formation:</ion-title>
  <h2>{{formation.attributes.nom}}</h2>

</ion-toolbar>


<ion-menu side="start" menuId="first" contentId="main">
  <ion-header>
    <ion-toolbar color="primary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-list>
      <ion-item>Accueil</ion-item>
      <ion-button fill="clear" href="/profil">
        <ion-item>Mon profil</ion-item>
      </ion-button>
      <ion-button fill="clear" href="/formations">
        <ion-item>Nos formations</ion-item>
      </ion-button>
      <ion-item>Espace entreprises et partenaires</ion-item>
      <ion-item>S'engager au RSMA</ion-item>
      <ion-button fill="clear" href="/contact">
        <ion-item>Nous contacter</ion-item>
      </ion-button>

    </ion-list>
    <ion-router-outlet id="main"></ion-router-outlet>
  </ion-content>
</ion-menu>

<ion-content [fullscreen]="true">
  <div class="all">
    <div class="fiche"><img
        src="http://localhost:1337{{formation?.attributes?.Fiche2Formation?.data[0]?.attributes?.url}}">

    </div>
    <ion-button color="primary">Postuler</ion-button>
  </div>
</ion-content>
